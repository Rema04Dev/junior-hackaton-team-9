<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shoot Children' Scares Game</title>
    <link rel="stylesheet" id="styles" href="static/styles/style.css">
    <link rel="stylesheet" href="static/styles/results.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <a href="#">
                Shoot Children' Scares Game</a>
        </div>
        <div class="team-title">JuniorHackaton "TEAM #9"</div>
    </div>
</header>
<section class="main">
    <div class="container">
        <div class="results-wrapper">
            <h1 class="big-title results-title">Вы победили!</h1>
            <div class="results-stats">
                <div class="results-label">Набрано очков помощи:</div>
                <div class="results-score">
                    <div class="results-score-number" id="score">11</div>
                    <img src="./static/images/heart.png" alt="" srcset="">
                </div>

                <div class="results-label">Времени прошло:</div>
                <div class="results-score">
                    <div class="results-score-number" id="time">11:00</div>
                    <img src="./static/images/sandwatch.png" alt="" srcset="">
                </div>
            </div>
            <div class="results-buttons">
                <div class="main-button">
                    <a href="#/start" class="button">На главную страницу</a>
                </div>
                <div class="main-button">
                    <a href="#/start" class="button">Играть снова</a>
                </div>
            </div>

        </div>
    </div>
</section>
<footer class="footer">
    JuniorHackaton "TEAM #9" © All Rights Reserved / 2023
</footer>
</body>
</html>
